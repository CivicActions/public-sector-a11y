apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: a11ywatch-backend
spec:
  template:
    spec:
      containers:
        - image: a11ywatch/a11ywatch:latest
          ports:
            - containerPort: 3280
          env:
            - name: CLIENT_URL
              value: https://a11ywatch-frontend.public-sector-a11y.app.civicactions.net
