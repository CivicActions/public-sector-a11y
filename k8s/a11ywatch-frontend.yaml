apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: a11ywatch-frontend
spec:
  template:
    spec:
      containers:
        - image: a11ywatch/web:latest
          ports:
            - containerPort: 3000
          env:
            - name: API
              value: http://a11ywatch-backend:3280/api
            - name: WEB_SOCKET_URL
              value: ws://a11ywatch-backend:3280/api
