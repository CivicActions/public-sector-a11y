name: 🐋 A11y K8 Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Namespace
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: azure/setup-kubectl@v3
      - name: Deploy
        run: kubectl apply --namespace=public-sector-a11y -f k8s
